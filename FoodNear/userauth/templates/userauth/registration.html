{% load static %}
<!doctype html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FOODNEAR</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{% static 'userauth/css/styleregist.css' %}" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand " href="{%url 'main'%}" >FOODNEAR</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item ">
                    <a class="nav-link active text-white" aria-current="page" href="{%url 'main'%}">Главная</a>
                  </li>
                </ul>
                <a class="nav-link text-white"  href="{%url 'about'%}">О нас</a>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="login-page">
            <div class="form">
              <form class="login-form" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Логин" name="username"/>
                <input type="password" placeholder="Пароль" name="password"/>
                <button name="login_user">Войти</button>
                <p class="message">У вас еще нет аккаунта? <a href="#">Создать</a></p>
                <p>{{error}}</p>
              </form>
              <form class="register-form" method = "post">
                {% csrf_token %}
                <input type="text" placeholder="Логин" name="username"/>
                <input type="password" placeholder="Пароль" name="password"/>
                <input type="text" placeholder="email" name="usermail"/>
                <button  name="create_user">Создать</button>                
                <p class="message">У вас уже есть аккаунт? <a href="#">Войти</a></p>
                <p>{{error}}</p>
              </form>
            </div>
          </div>
          <script src="{% static 'userauth/js/script.js' %}"></script>
    </main>



</body>
  
  </html>
